<div class="modal-header">
    <h3>Manage Attachments</h3>
</div>

<div class="modal-body">
    <file-upload-wrapper upload-uri="args.uploadUri" existing-files="args.existingFiles" success-callback="args.successCallback"></file-upload-wrapper>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="ok()">Ok</button>
    <button type="button" class="btn" ng-click="cancel()">Cancel</button>
</div>
