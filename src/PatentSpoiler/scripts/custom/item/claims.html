<div class="container">
    <ol sv-root sv-part="claimObjects">
        <li sv-element ng-repeat="claim in claimObjects">
            <div class="input-group">
                <input class="form-control" type="text" ng-model="claim.value" ng-model-options="{ updateOn: 'blur' }" class="col-sm-10" />
                <div class="input-group-addon">
                    <button type="button" class="btn btn-danger btn-xs" ng-click="remove($index)" tabindex="-1">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                    <span sv-handle class="glyphicon glyphicon-menu-hamburger"></span>
                </div>
            </div>
        </li>
    </ol>

    <span ng-if="claims.length == 0">No claims added...</span>

    <div class="input-group">
        <input type="text" class="form-control" placeholder="add a new claim..." ng-model="current" />
        <div class="input-group-addon">
            <button type="button" class="btn btn-sm" ng-click="add()" ng-disabled="current.length<10">Add</button>
        </div>
    </div>
</div>
