<div class="modal-header">
    <h3>Please choose your categories</h3>
</div>

<div class="modal-body">
    <category-chooser selected-items="selectedItems"></category-chooser>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="ok($modalInstance)">Ok</button>
    <button type="button" class="btn" ng-click="cancel($modalInstance)">Cancel</button>
</div>
