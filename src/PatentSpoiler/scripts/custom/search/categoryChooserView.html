<form ng-submit="performSearch()" role="form" class="form-inline">
    <div class="form-group">
        <input type="text" class="form-control" ng-model="term" placeholder="search..." />
        <button type="submit" class="btn btn-default">Search</button>
    </div>
</form>

<div ng-show="working"><img src="/content/spinner.gif" title="searching..." /></div>
<div ng-hide="working" class="category-chooser-results">
    <div ng-repeat="result in searchResults">
        <label>
            <input style="display:none" type="checkbox" ng-checked="workingItems[result.id]!=null" ng-model="selected" ng-change="onItemToggled(result.id, selected)" />
            <div class="not-bold" ng-class="{selected:selected}">
                <category-hierrachy-view tree="result.hierrachy" mode="select" template-url="/scripts/custom/_common/directives/categoryHierrachyView.html"></category-hierrachy-view>
            </div>
        </label>
    </div>

</div>
